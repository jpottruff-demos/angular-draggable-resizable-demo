<div class="item" 
    [style.width.px]="item.width" 
    [style.height.px]="item.height" 
    cdkDrag
    [cdkDragBoundary]="dragBoundary"
    [cdkDragFreeDragPosition]="dragPosition"
    (cdkDragMoved)="onDragMoved($event)"
    (cdkDragEnded)="onDragEnd($event)"
>

    Item {{item.id}}
    <br>
    (x: {{item.left}} | y: {{item.top}})
</div>
